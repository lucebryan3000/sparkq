# SonarQube Project Configuration
# https://docs.sonarqube.org/latest/analysis/analysis-parameters/

# Project identification
sonar.projectKey=${PROJECT_KEY:-my-project}
sonar.projectName=${PROJECT_NAME:-My Project}
sonar.projectVersion=${PROJECT_VERSION:-1.0.0}

# Source code paths
sonar.sources=src
sonar.tests=tests,src/__tests__

# Exclusions
sonar.exclusions=node_modules/**,dist/**,build/**,coverage/**,*.config.js,*.config.ts

# Test coverage exclusions
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/*.test.ts,**/*.spec.ts,**/test_*.py,**/__tests__/**,**/tests/**

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.python.coverage.reportPaths=coverage.xml

# Quality gates
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Code analysis settings
sonar.sourceEncoding=UTF-8

# Language-specific settings
sonar.javascript.node.maxspace=4096
