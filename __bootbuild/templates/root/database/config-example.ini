# ===================================================================
# [database] - Database Configuration
# Add this section to your bootstrap.config file
# ===================================================================
[database]
enabled=true                    # Enable/disable database bootstrap
type=postgresql                 # Database type: postgresql, mysql, mongodb
name=app_db                     # Database name
user=postgres                   # Database user
password=postgres               # Database password (change in production!)
host=localhost                  # Database host
port=5432                       # Database port (5432=postgres, 3306=mysql, 27017=mongodb)
auto_migrate=false              # Automatically run migrations on init
create_seed_data=true           # Create seed data file
backup_enabled=true             # Enable backup script creation
pool_size=10                    # Connection pool size

# Docker-specific settings (if using docker-compose)
docker_image=postgres:15        # Docker image to use
docker_volume=db_data           # Docker volume name
