# ===================================================================
# Redis Configuration
# Auto-generated by bootstrap-redis.sh
# ===================================================================

# Network
bind 0.0.0.0
port 6379

# Password protection (change in production!)
requirepass {{REDIS_PASSWORD}}

# Memory management
maxmemory {{MAX_MEMORY}}
maxmemory-policy allkeys-lru

# Persistence - AOF (Append Only File)
appendonly yes
appendfsync everysec
appendfilename "appendonly.aof"

# Persistence - RDB (Snapshots)
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# Logging
loglevel notice
logfile ""

# Database
databases 16
default-db 0

# Timeouts
timeout 0
tcp-backlog 511

# Client handling
maxclients {{MAX_CLIENTS}}

# Eviction (when max memory is reached)
# allkeys-lru: Remove any key using LRU algorithm
# volatile-lru: Remove only keys with TTL using LRU
# allkeys-lfu: Remove any key using LFU algorithm
# volatile-lfu: Remove only keys with TTL using LFU

# Replication (for clustering, not enabled by default)
# replicaof <masterip> <masterport>
replica-serve-stale-data yes
replica-read-only yes

# Security
# requirepass is set above

# Performance
# Enable pipelining for high throughput scenarios
always-show-logo no

# Keys notification (for pub/sub key events)
notify-keyspace-events ""

# Lazy freeing (async deletion)
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Frequency of rehashing the main dict
hz 10

# AOF rewrite incremental fsync
aof-rewrite-incremental-fsync yes
