# Redis production configuration

bind 0.0.0.0
port 6379

# Authentication - password set via environment
# requirepass is set via command line or env

# Memory management
maxmemory 1gb
maxmemory-policy allkeys-lru

# Persistence (AOF for durability)
appendonly yes
appendfsync everysec

# Security
protected-mode yes

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG ""

# Logging
loglevel notice
logfile ""

# Connection limits
maxclients 1000
timeout 300
tcp-keepalive 300
